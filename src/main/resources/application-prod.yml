server:
  port: 8080
  servlet:
    context-path: /
    encoding:
      charset: utf-8
    session:
      timeout: 30

spring:
  mustache:
    expose-session-attributes: true
  datasource:
      url: jdbc:mysql://아이피:3306/orangedb
      driver-class-name: com.mysql.cj.jdbc.Driver
      username: 유저명
      password: 비밀번호

  jpa:
    open-in-view: true
    hibernate:
      ddl-auto: none  # 주의!
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl 